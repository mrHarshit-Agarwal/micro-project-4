<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <!-- <div class="outer-div"> -->
      <div class="inner-div1"></div>
      <div class="inner-div2">
        <div class="number-div">
          <div class="button-box" data-value="7">7</div>
          <div class="button-box" data-value="8">8</div>
          <div class="button-box" data-value="9">9</div>
          <div class="button-box" data-value="del">DEL</div>
          <div class="button-box" data-value="4">4</div>
          <div class="button-box" data-value="5">5</div>
          <div class="button-box" data-value="6">6</div>
          <div class="button-box" data-value="+">+</div>
          <div class="button-box" data-value="1">1</div>
          <div class="button-box" data-value="2">2</div>
          <div class="button-box" data-value="3">3</div>
          <div class="button-box" data-value="-">-</div>
          <div class="button-box" data-value=".">.</div>
          <div class="button-box" data-value="0">0</div>
          <div class="button-box" data-value="/">/</div>
          <div class="button-box" data-value="*">x</div>
        </div>
        <div class="button-container">
          <div id="reset" class="button-box" data-value="ac">RESET</div>
          <div id="submit" class="button-box" data-value="=">submit</div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
